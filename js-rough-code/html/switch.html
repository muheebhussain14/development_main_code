<body>

    <h2>Siwtch Case</h2>

    <script>
        let color = "blue";

        switch (color) {
            case "blue":
                console.log("color is blue");
                break;
            case "white":
                console.log("color is white");
                break;
            case "black":
                console.log("color is black");
                break;
            case "red":
                console.log("color is red");
                break;
            default:
                console.log("color doesn't match ");
        }

    //Output: color is red;

    </script>

</body>

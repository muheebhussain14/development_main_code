<body>

    <h2>Arrays</h2>

    <script>

        // basic array syntax 
        let studentsMarks = ["55", "46", "59", "61"]
        console.log(studentsMarks);

        // basic array syntax 
        let studentsMarks2 = ["55", "46", "59", "61", null, "Not Present", false, undefined]
        studentsMarks2[5] = 16 // changing the value of an array
        console.log(studentsMarks2);

        // print 3 value
        console.log(studentsMarks2[2]);
        console.log(studentsMarks2[5]);
        console.log("the length of studentsMarks2 array is", studentsMarks2.length)




    </script>

</body>

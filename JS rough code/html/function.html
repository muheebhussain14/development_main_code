<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title>Document</title>
</head>

<body>

    <h2>Function</h2>





    <script>

        // function
        function basicfun(x, y) {
            return x + y
        }
        console.log(basicfun(2, 5))

        // arrow fucntion 
        let sum = (a, b) => {
            return a + b
        }
        console.log(sum(4, 4))

        // invoke function 
        let text = () => {
            console.log("This is some text")
        }
        text();

        // invoke function 
        let returnfun = () => {
            return "Invoking return text using function"
        }
        let z = returnfun(); // return value will store in returnfun()
        console.log(z);

    </script>

</body>

</html>

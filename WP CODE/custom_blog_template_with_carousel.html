<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <?php  
    // PAGINATION CODE
    $paged = ( get_query_var( 'paged' ) ) ? get_query_var( 'paged' ) : 1;
    $mainarray = array(
        'post_type' => array('post'),
        'post_status' => array('publish'),
        'orderby' => 'date',
        'order' => 'DESC',
        'posts_per_page' => 9,
        'paged'       => $paged,
    );
    $q = new WP_Query($mainarray); 
?>


    <div class="custom-main-blog-wrapper">
        <div class="container">
            <div class="owl-carousel-blog owl-carousel">

                <!-- Loop Start -->


                <?php while ($q->have_posts()) : $q->the_post(); ?>

                <?php 
                    if(has_post_thumbnail()):
                        $thumbnail = wp_get_attachment_image_src(get_post_thumbnail_id(),'large', true);
                    endif;
                ?>


                <div class="slide">

                    <div class="custom-blog-container" style="background-image: url('<?php echo $thumbnail[0]; ?>')">
                        <div class="custom-blog-content">
                            <h4>
                                <?php the_title(); ?>
                            </h4>
                            <div class="custom-blog-date">
                                <p>
                                    <?php echo get_the_date('d'); ?>
                                </p>
                                <p>
                                    <?php echo get_the_date('m'); ?>
                                </p>
                            </div>
                        </div>
                    </div>

                </div>

                <?php endwhile; ?>
                <!-- Loop End -->

            </div>

        </div>
    </div>


    <script>

        jQuery(document).ready(function () {
            jQuery(".owl-carousel-blog").owlCarousel({
                loop: true,
                margin: 35,
                responsiveClass: true,
                nav: true,
                dots: true,
                autoplay: false,
                responsive: {
                    0: {
                        items: 1,
                    },
                    600: {
                        items: 2,
                    },
                    1000: {
                        items: 3,
                    }
                }
            });
        });

    </script>

</body>

</html>

<!-- basic form  -->

<div class="gcf">

    {% form 'contact' %} {{ form.errors | default_errors }}

    <div class="your-name">
        <input type="text" name="contact[your_name]" id="your-name" placeholder="Name" required/>
    </div>

    <div class="email">
        <input type="email" name="contact[email]" id="email" placeholder="Email" required/>
    </div>

    <div class="phone">
        <input type="tel" name="contact[phone]" id="phone" placeholder="Phone" required/>
    </div>

    <div class="message">
        <textarea name="contact[body]" id="message" placeholder="Message" required></textarea>
    </div>

    <div class="submit">
        <input type="submit" value="submit" />
    </div>
    {% endform %}

</div>

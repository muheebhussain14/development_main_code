<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <script src="https://use.fontawesome.com/3a2eaf6206.js"></script>
    <title>repl.it</title>
    <style>
        .af-file-btn ::-webkit-file-upload-button {
            display: none;
        }

        .af-file-btn {
            width: 100%;
            text-transform: uppercase;
            background-color: #D3D3D3 !important;
            border-radius: 50px;
            height: 65px;
            padding: 22px 20px !important;
            transition: 0.3s ease-in-out;
            text-align: left;
            overflow: hidden;
            font-weight: 500;
            font-size: 16px;
            line-height: 23px;
            color: #8A8A8A !important;
        }

        span#imageName:before {
            content: "";
            background: url(https://eseospace.dev/websites/millbraenursery/wp-content/uploads/2022/07/clarity_paperclip-line-min.png);
            width: 25px;
            height: 25px;
            background-size: contain;
            background-repeat: no-repeat;
            display: inline-block;
            vertical-align: middle;
        }
    </style>
</head>

<body>
    <div>
        <label for="import-file" class="af-file-btn">
            <input type="file" id="import-file" name="csv_file" accept=".gif,.jpg,.jpeg,.png,.doc,.docx" />
            <span id="imageName"></span>
        </label>
    </div>

    <!-- <div>
        <label for="inputTag" class="crm-upload-file">
            upload team <br />
            <i class="fa fa-2x fa-camera"></i>
            <input id="inputTag" type="file" />
            <br />
            <span id="imageName"></span>
        </label>
    </div> -->

    <script>
        let input = document.getElementById("inputTag");
        let imageName = document.getElementById("imageName")

        input.addEventListener("change", () => {
            let inputImage = document.querySelector("input[type=file]").files[0];

            imageName.innerText = inputImage.name;
        })
    </script>
</body>

</html>

<!DOCTYPE html>

<style>
    .comprehensive-image-map .wpb_wrapper {
        position: relative;
    }

    .comprehensive-image-map .wpb_wrapper img {
        width: 100%;
        pointer-events: none;
    }

    .comprehensive-image-map .wpb_wrapper .image-map>a {
        position: absolute;
        background: #333;
        transition: 0.25s ease-in-out;
        opacity: 0;
        border-radius: 20px;
    }

    .comprehensive-image-map .wpb_wrapper .image-map>a:hover {
        opacity: 0.05;
    }
</style>

<body>


    <img src="https://baytecgroup.com/wp-content/uploads/2023/02/comprehensive-solution-min.png">
    <div class="image-map">
        <a href="#antenna" class="woodmart-open-popup" style="left: 5%; top: 0; width: 10%; height: 20%"></a>
        <a href="#small-cell" class="woodmart-open-popup" style="left: 60.5%;top: 85%;width: 8%;height: 15%;"></a>
        <a href="#femto-cell" class="woodmart-open-popup" style="
            left: 68.5%;
            top: 85%;
            width: 9%;
            height: 15%;
            "></a>
        <a href="#ngdu" class="woodmart-open-popup" style="
            left: 6.5%;
            top: 48%;
            width: 10%;
            height: 15%;
            "></a>
        <a href="#pole-mount" class="woodmart-open-popup" style="left: 4%;top: 76%;width: 12%;height: 20%"></a>
        <a href="#rack-mount" class="woodmart-open-popup" style="left: 32%;top: 70%;width: 17.5%;height: 30%;"></a>
    </div>


    <!-- create woodmart popup and coonect the popup with id in link and class -->

</body>

</html>

<style>
        .comprehensive-image-map .wpb_wrapper {
                position: relative;
        }

        .comprehensive-image-map .wpb_wrapper img {
                width: 100%;
                pointer-events: none;
        }

        .comprehensive-image-map .wpb_wrapper .image-map>a {
                position: absolute;
                border-radius: 20px;
        }

        .comprehensive-image-map .wpb_wrapper .image-map>a,
        .comprehensive-image-map .wpb_wrapper .image-map>a img {
                display: block;
        }

        .comprehensive-image-map .wpb_wrapper .image-map>a img {
                width: 100%;
                height: 100%;
                object-fit: contain;
                transition: 0.1s ease-in-out;
        }

        .comprehensive-image-map .wpb_wrapper .image-map>a:hover img {
                transform: scale(1.05);
        }

        .comprehensive-image-map .wpb_wrapper .image-map>p {
                position: absolute;
                font-size: 20px;
                font-weight: 700;
                color: #3a3a3a !important;
                text-align: center;
                pointer-events: none;
        }

        .comprehensive-image-map .wpb_wrapper .image-map>a {
                animation-name: pulse-animation;
                animation-duration: 0.6s;
                animation-direction: alternate;
                animation-iteration-count: infinite;
        }

        .comprehensive-image-map .wpb_wrapper .image-map:hover>a {
                animation-play-state: paused;
        }

        @keyframes pulse-animation {
                0% {
                        filter: drop-shadow(0 0 15px rgb(32 88 156 / 0.3));
                }

                100% {
                        filter: drop-shadow(0 0px 10px rgba(0, 0, 0, 0.0));
                }
        }
</style>

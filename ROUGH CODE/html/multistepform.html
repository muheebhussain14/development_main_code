<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="form-main-container">
        <div id="formMain" class="form-wrapper">
            <!-- step 1 -->
            <div class="contact-information-wrapper">
                <form action="" id="formstep1">
                    <div class="formstep1">
                        <div class="form-title-wrapper">
                            <h4 class="form-heading">
                                Free Claim Review
                            </h4>
                        </div>
                        <div class="row form-row">
                            <div class="col-md-12">
                                <input type="text" name="year" class="field" placeholder="Year" required>
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="make" class="field" placeholder="Make" required>
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="model" class="field" placeholder="Model" required>
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="cost-of-repairs" class="field" placeholder="Cost of Repairs"
                                    required>
                            </div>
                            <div class="col-md-12">
                                <input type="text" name="at-fault-insurance-company" class="field"
                                    placeholder="At-Fault Insurance Company" required>
                            </div>
                        </div>
                    </div>
                    <!-- form btn  -->
                    <div class="row form-slider-btn">
                        <div class="col-md-12">
                            <div class="submit-btn-wrapper">
                                <button type="submit" class="submit-btn">Next</button>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <!-- step 2 -->
            <div class="contact-information-wrapper">
                <form action="" id="formstep1">
                    <div class="formstep2">
                        <div class="row form-row">
                            <div class="col-md-12">
                                <input type="text" name="your-name" class="field" placeholder="Name" required>
                            </div>
                            <div class="col-md-12">
                                <input type="tel" name="phone" class="field" placeholder="Phone*" required>
                            </div>
                            <div class="col-md-12">
                                <input type="email" name="email" class="field" placeholder="Email*" required>
                            </div>
                        </div>


                        <!-- form btn  -->
                        <div class="row form-slider-btn">
                            <div class="col-md-12">
                                <div class="submit-btn-wrapper">
                                    <button type="submit" class="submit-btn">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>





    <!-- ===== 6 step form ===== -->

    <div class="form-main-container">
        <div id="formMain" class="form-wrapper">
            <!-- step 1 -->
            <div class="contact-information-wrapper">
                <div class="formstep1">
                    <div class="form-title-wrapper">
                        <h4 class="form-heading">
                            Contact Information
                        </h4>
                    </div>
                    <form action="" id="formstep1">
                        <div class="row form-row">
                            <div class="col-md-6">
                                <input type="text" name="firstname" class="field" placeholder="First Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="text" name="lastname" class="field" placeholder="Last Name" required>
                            </div>
                            <div class="col-md-6">
                                <input type="email" name="email" class="field" placeholder="Email" required>
                            </div>
                            <div class="col-md-6">
                                <input type="tel" name="phone" class="field" placeholder="Phone" required>
                            </div>
                        </div>
                    </form>
                </div>
                <!-- form slider btn  -->
                <div class="row form-slider-btn">
                    <div class="col-md-12">
                        <div class="slider-btn-wrapper">
                            <p>STEP <span id="slider-count">1</span> of 6</p>
                            <button type="submit"><i class="far fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- step 2 -->
            <div class="contact-information-wrapper">
                <div class="formstep2">
                    <div class="row form-row">
                        <div class="col-md-12">
                            <form action="" id="formstep2">
                                <div class="textarea-wrapper">
                                    <label>1) Please list your sport(s):</label>
                                    <textarea name="listyoursport" class="field" required></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- form slider btn  -->
                <div class="row form-slider-btn">
                    <div class="col-md-12">
                        <div class="slider-btn-wrapper">
                            <p>STEP <span id="slider-count">2</span> of 6</p>
                            <button type="submit"><i class="far fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- step 3 -->
            <div class="contact-information-wrapper">
                <div class="formstep3">
                    <div class="row form-row">
                        <div class="col-md-12">
                            <form action="" id="formstep3">
                                <label>2) Are you presently at your goal weight?</label>
                                <div class="radio-wrapper">
                                    <label><input type="radio" name="are_you_presently_at_your_goal"
                                            value="Yes">Yes</label>
                                    <label><input type="radio" name="are_you_presently_at_your_goal"
                                            value="No">No</label>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- form slider btn  -->
                <div class="row form-slider-btn">
                    <div class="col-md-12">
                        <div class="slider-btn-wrapper">
                            <p>STEP <span id="slider-count">3</span> of 6</p>
                            <button type="submit"><i class="far fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- step 4 -->
            <div class="contact-information-wrapper">
                <div class="formstep4">
                    <div class="row form-row">
                        <div class="col-md-12">
                            <form action="" id="formstep4">
                                <label>3) Are you following any special diet?</label>
                                <div class="radio-wrapper">
                                    <label><input type="radio" name="are_you_following_any_special_diet"
                                            value="Yes">Yes</label>
                                    <label><input type="radio" name="are_you_following_any_special_diet"
                                            value="No">No</label>
                                </div>
                                <div class="textarea-wrapper">
                                    <label>If yes, please describe the diet below.</label>
                                    <textarea name="your diet" class="field" required></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- form slider btn  -->
                <div class="row form-slider-btn">
                    <div class="col-md-12">
                        <div class="slider-btn-wrapper">
                            <p>STEP <span id="slider-count">4</span> of 6</p>
                            <button type="submit"><i class="far fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- step 5 -->
            <div class="contact-information-wrapper">
                <div class="formstep5">
                    <div class="row form-row">
                        <div class="col-md-12">
                            <form action="" id="formstep5">
                                <div class="textarea-wrapper">
                                    <label>4) Where did you hear about Barbara?</label>
                                    <textarea name="about barbara" class="field" required></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- form slider btn  -->
                <div class="row form-slider-btn">
                    <div class="col-md-12">
                        <div class="slider-btn-wrapper">
                            <p>STEP <span id="slider-count">5</span> of 6</p>
                            <button type="submit"><i class="far fa-arrow-right"></i></button>
                        </div>
                    </div>
                </div>
            </div>
            <!-- step 6 -->
            <div class="contact-information-wrapper">
                <div class="formstep6">
                    <div class="row form-row">
                        <div class="col-md-12">
                            <form action="" id="formstep6">
                                <div class="textarea-wrapper">
                                    <label>5) Comments:</label>
                                    <textarea name="Comments" class="field" required></textarea>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <!-- form slider btn  -->
                <div class="row form-slider-btn">
                    <div class="col-md-12">
                        <div class="slider-btn-wrapper">
                            <p>Complete</p>
                            <div class="submit-btn">
                                <button type="submit">Submit</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</body>

</html>

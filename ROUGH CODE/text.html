    <div class="scholr-banner">
        <div class="container">
            <div class="row main-row">
                <div class="col-lg-7 banner-content-col">
                    <div class="banner-content-wrapper">
                        <div class="title-wrapper">
                            <h4 class="banner-title">one link.<br> All your Research.</h4>
                            <p class="banner-text">Curate all of your research and social profile into one easy to share
                                link.
                            </p>

                                </div>

                                <input class="submit-btn" type="submit" value="Go">

                        </div>
                    </div>
                </div>
                <div class="col-lg-5 banner-img-col">
                    <div class="banner-img">

                </div>
            </div>
        </div>
